<div class="container-fluid">
  <h4 class="mb-3">Trang danh sách sản phẩm</h4>

  <div class="card mb-3">
    <div class="card-body d-flex flex-wrap align-items-center">
      <div class="btn-group btn-group-sm">
        <button class="btn btn-success">Tất cả</button>
        <button class="btn btn-outline-success">Hoạt động</button>
        <button class="btn btn-outline-success">Dừng hoạt động</button>
      </div>
      <div class="ml-auto d-flex">
        <input class="form-control form-control-sm mr-2" placeholder="Nhập từ khóa" style="min-width: 240px;">
        <button class="btn btn-sm btn-success">Tìm kiếm</button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="thead-light">
        <tr>
          <th style="width:50px;">STT</th>
          <th style="width:90px;">Hình ảnh</th>
          <th>Tiêu đề</th>
          <th style="width:120px;">Giá</th>
          <th style="width:100px;">Vị trí</th>
          <th style="width:130px;">Trạng thái</th>
          <th style="width:180px;">Cập nhật</th>
          <th style="width:160px;">Hành động</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of datas">
        <tr>
          <td>1</td>
          <td><img src={{item.thumbnail}} class="img-thumbnail" style="width:64px;height:64px;object-fit:cover"></td>
          <td>{{item.title}}</td>
          <td>{{item.price}}</td>
          <td><input type="number" class="form-control form-control-sm" value={{item.position}} readonly></td>
          <td><span class="badge badge-success">{{item.status}}</span></td>
          <td class="text-muted small">{{item.createdAt}}</td>
          <td>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-secondary">Chi tiết</button>
              <button class="btn btn-warning">Sửa</button>
              <button class="btn btn-danger">Xóa</button>
            </div>
          </td>
        </tr>
        <!-- thêm dòng mock nếu muốn -->
      </tbody>
    </table>
  </div>
</div>
